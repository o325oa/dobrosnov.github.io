<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Админка — Доброснов</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">Доброснов</div>
    <nav>
      <ul>
        <li><a href="index.html">На сайт</a></li>
        <li><a href="add-product.html">Добавить товар</a></li>
        <li><a href="admin.html">Админка</a></li>
      </ul>
    </nav>
  </header>
  <div id="authBlock" class="auth-block">
    <h2>Авторизация</h2>
    <form id="authForm">
      <label>Логин: <input type="text" id="login" required /></label>
      <label>Пароль: <input type="password" id="password" required /></label>
      <button type="submit" class="btn">Войти</button>
    </form>
  </div>  
  <main class="admin">
    <h1>Товары</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Название</th>
          <th>Категория</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody id="adminTable"></tbody>
    </table>
  </main>

  <script src="admin.js"></script>
</body>
</html>
